{% set openvpn=item %}
#max-routes 990
port {{ openvpn.port }}
proto {{ openvpn.proto }}

;dev tap
dev tun

ca {{ openvpn.name }}_ca.crt
cert {{ openvpn.name }}_server.crt
key {{ openvpn.name }}_server.key
dh {{ openvpn.name }}_dh1024.pem

# The server and each client must have
# a copy of this key.
# The second parameter should be '0'
# on the server and '1' on the clients.
;tls-auth {{ openvpn.name }}_ta.key 0 # This file is secret


server {{ openvpn.network.subnet }} {{ openvpn.network.mask }}

# ifconfig-pool-persist ipp.txt

push "redirect-gateway def1"
#push "redirect-gateway def1 bypass-dhcp"

{% for dns_server in openvpn.network.dns_servers %}
push "dhcp-option DNS {{ dns_server }}"
{% endfor %}

;duplicate-cn

keepalive 10 60


# Select a cryptographic cipher.
# This config item must be copied to
# the client config file as well.
;cipher BF-CBC        # Blowfish (default)
;cipher AES-128-CBC   # AES
;cipher DES-EDE3-CBC  # Triple-DES

comp-lzo
;max-clients 100

# It's a good idea to reduce the OpenVPN
# daemon's privileges after initialization.
#
# You can uncomment this out on
# non-Windows systems.
#user nobody
#group nogroup

# The persist options will try to avoid
# accessing certain resources on restart
# that may no longer be accessible because
# of the privilege downgrade.
persist-key
persist-tun

status openvpn-status-{{openvpn.name}}.log

;log         openvpn.log
log-append  /var/log/openvpn_{{openvpn.name}}.log

# Set the appropriate level of log
# file verbosity.
#
# 0 is silent, except for fatal errors
# 4 is reasonable for general usage
# 5 and 6 can help to debug connection problems
# 9 is extremely verbose
verb 4

mssfix 1200
# Silence repeating messages.  At most 20
# sequential messages of the same message
# category will be output to the log.
;mute 20

{% if openvpn.use_radius %}
plugin /usr/lib/openvpn/radiusplugin.so /etc/openvpn/radiusplugin-{{openvpn.name}}.cnf
client-cert-not-required
username-as-common-name
reneg-sec 0
{% endif %}

{% if openvpn.management.port %}
management 127.0.0.1 {{ openvpn.management.port }}
{% endif %}
